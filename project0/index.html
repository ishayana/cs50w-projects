<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="links">
            <a href="adv-search.html">Advanced Search</a>
            <a href="Img-search.htm">Images</a>
        </nav>
    </header>
    <section>
        <img class="google-logo" src="static/img/google-logo.png" alt="">
        <form action="https://www.google.com/search">
            <div class="search-bar">
                <img class="search-icon" src="static/img/search.png" alt="">
                <input class="search-field" type="text" name="q">
                <img class="voice-icon" src="static/img/google-voice.png" alt="">
                <img class="lens-icon" src="static/img/google-lens.png" alt="">
            </div>
            <div class="btn-search">
                <input class="sub-btn" type="submit" value="Google Search">
                <input class="sub-btn" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </section>
</body>
</html>
